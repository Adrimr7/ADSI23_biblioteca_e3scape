{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h1>Mis Reservas</h1>

            {% for reserva in reservas %}
                <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                    <div class="card d-flex flex-row" style="width: 18rem;">
                        <div class="card-body">
                            <p class="card-text">Autor: {{ reserva[2]}}</p>
                            <p class="card-text">Título: {{ reserva[1]}}</p>
                            {% if reserva[0] %}
                            <p class="card-title">Fecha devuelta: {{ reserva[0]}}</p>
                            {% else %}
                            <p class="card-text">Fecha a devolver: {{ reserva[4]}}</p>
                            {% endif %}
                            <hr class="my-3">
                            <a href="/book?id={{reserva[3]}}" class="btn btn-primary btn-block mb-4" id="verLibro" name="verLibro">Ver Libro</a>
                        </div>
                    </div>
                </div>
        {% endfor %}
        <a href="/"><button type="submit" id="botonMenu" class="btn btn-primary">Ir al menú principal</button></a>
</div>
{% endblock %}
