{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h2> Quiere(n) ser tus amigo(s):</h2>
    <div class="row">
         {% for solicitud in solicitudes %}
            <div class="col-lg-4 col-md-6 col-sm-12 my-2">
                <div class="card d-flex flex-row" style="width: 18rem;">
                    <form class="form-inline" method="POST">
                        <div class="card-body">
                            <h5 class="card-title">{{solicitud}}</h5>
                            <input type="hidden" value="{{solicitud}}">
                            <button type="submit" class="btn btn-primary btn-block mb-4", id="aceptar", name="aceptar">Aceptar Solicitud</button>
                            <button type="submit" class="btn btn-primary btn-block mb-4", id="rechazar", name="rechazar">Rechazar Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
         {% endfor %}
    </div>
    <a href="/amigos"><button type="submit" id="botonVolverAmigos" class="btn btn-primary">Volver al menú de Amigos</button></a>
    <a href="/"><button type="submit" id="botonVolverPrincipal" class="btn btn-primary">Ir al menú principal</button></a>
</div>
{% endblock %}
